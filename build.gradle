plugins {
    id 'java'
}

group 'org.jules'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

apply plugin: "jacoco"

repositories {
    mavenCentral()
}

dependencies {
    testImplementation('org.junit.jupiter:junit-jupiter:5.6.0')
}

test {
    useJUnitPlatform()
}

jar {
    from {
        configurations.compile.collect {
            it.isDirectory()? it: zipTree(it)
        }
    }
}
